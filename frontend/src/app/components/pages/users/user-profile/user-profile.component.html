<div *ngIf="user">
  <h1>Profile of {{ user.name }}</h1>
  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email">
    </div>
    <button type="button" (click)="saveProfile()">Save</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <h2>Adoption Requests</h2>
  <ul>
    <li *ngFor="let request of adoptionRequests">
      <div>
        <strong>Pet ID:</strong> {{ request.pet.id }}
        <div *ngIf="pets[request.pet.id]">
          <strong>Pet Name:</strong> {{ pets[request.pet.id].name }}
        </div>
        <strong>Status:</strong> {{ request.status }}
      </div>
    </li>
  </ul>
</div>
