<div class="container mt-4">
    <div class="card-header text-center">
      <h2>Add Pet</h2>
    </div>
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" formControlName="age" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <select id="breed" formControlName="breed" class="form-control">
          <option *ngFor="let breed of breeds" [value]="breed.id">{{ breed.breed }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="shelter">Shelter</label>
        <select id="shelter" formControlName="shelter" class="form-control">
          <option *ngFor="let shelter of shelters" [value]="shelter.id">{{ shelter.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input id="size" formControlName="size" class="form-control" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" formControlName="image" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="unique_features">Unique Features</label>
        <input id="unique_features" formControlName="unique_features" class="form-control" />
      </div>
      <div class="form-group">
        <label for="availability_status">Availability Status</label>
        <select id="availability_status" formControlName="availability_status" class="form-control">
          <option *ngFor="let status of availabilityStatuses" [value]="status">{{ status }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
