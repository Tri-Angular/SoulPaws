<div class="pet-profile">
    <h2>{{ petProfile.name }}</h2>
    <p><strong>Edad:</strong> {{ petProfile.age }}</p>
    <p><strong>Tamaño:</strong> {{ petProfile.size }}</p>
    <p><strong>Género:</strong> {{ petProfile.gender }}</p>
    <p><strong>Raza:</strong> {{ petProfile.breed }}</p>
    <p><strong>Descripción:</strong> {{ petProfile.description }}</p>
  
    <button (click)="initiateAdoption()">Iniciar Adopción</button>
  </div>
