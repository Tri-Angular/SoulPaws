<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soulpaws</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
    }
    .pet-detail {
      margin-top: 30px;
    }
    .pet-detail-heading {
      margin-bottom: 20px;
    }
    .carousel-inner img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
    .pet-characteristics p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row pet-detail" *ngIf="pet">
    <div class="col-md-7">
      <h2 class="pet-detail-heading fw-normal lh-1">Te presentamos a... <span class="text-body-secondary">{{ pet.name }}</span></h2>
      <div class="pet-characteristics">
        <p><strong>Raza:</strong> {{ pet.breed }}</p>
        <p><strong>Edad:</strong> {{ pet.age }}</p>
        <p><strong>Descripci√≥n:</strong> {{ pet.description }}</p>
      </div>
    </div>
    <div class="col-md-5">
      <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let image of pet.images; let i = index" [class.active]="i === 0">
            <img [src]="image" class="d-block w-100" alt="Imagen de {{ pet.name }}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+MDHjUMER1JD2p3z4wYMa5aJK9sM7" crossorigin="anonymous"></script>
</body>
</html>
